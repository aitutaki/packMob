<ion-view view-title="PACKSTATION">
  <ion-content>
      <div class="card" ng-if="vm.isLoggedIn()">
          <div class="item item-divider">
              Set Packer
          </div>
          <div class="list">
              <div class="item item-input-inset">
                  <label class="item-input-wrapper">
                      <input type="text" placeholder="packer" ng-model="vm.packer">
                  </label>
                  <button class="button button-small" ng-click="vm.login()">login</button>
              </div>
          </div>
      </div>

      <div class="card" ng-if="!vm.isLoggedIn()">
          <div class="item item-divider" ng-click="vm.authenticate()">
              Please login
          </div>
      </div>
  </ion-content>
</ion-view>
